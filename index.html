<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta nome="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulario de cadastro</title>
    </head>
    <body>
      <div class="form-box">
        <h2>Criar conta</h2>
        <p> Já é membro? <a href="#"> login</a> </p>
        <form action="#">
          <div class="input-group">
            <label for="nome"> Nome completo</label>
            <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
          </div>
          
          <div class="input-group">
            <label for="data de nascimento"> Data de nascimento</label>
            <input type="date" id="data de nascimento" placeholder="Digite a sua data de nascimento" required>
          </div>

          <div class="input-group">
            <label for="Telefone"> Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
          </div>

       <div class="input-group">
            <label for="profissão"> Profissão </label>
            <input type="text" id="profissão" placeholder="Qual a sua profissão?" required>
          </div>

        <div class="input-group">
          <button>Cadastrar </button>
        </div>

        </form>
      </div>
    </body>
    </html>
